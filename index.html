<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <script src="library.js" defer></script>

    <body>
        <div class="header">
            <div></div>
            <header>Library</header>
            <button class="addBook">Add Book +</button>

        </div>
        <form>
            <title>Add Book</title>
            
            <legend style="text-align: center; font-size: 2rem">Add book</legend>
            <button style="position: absolute;" class="exit">x</button>
            <div>
                <!-- <label for="name">Book Name: </label> -->
                <input type="text" id="name" placeholder="Book Name" required/>
            </div>
            <div>
                <!-- <label for="author">Author: </label> -->
                <input type="text" id="author" placeholder="Author" required/>
            </div>
            <div>
                <!-- <label for="pages">Number of pages: </label> -->
                <input type="text" id="pages" placeholder="Number of pages" required/>
            </div>
            <div>
                <!-- <label for="read">Have you read the book?(Y/N) </label> -->
                <input type="text" id="read" placeholder='Have you read the book?(Y/N)' required/>
            </div>
            <button type="submit">Submit</button>
        </form>

        
        
        <div class="container"></div>
        </div>
